<!DOCTYPE html>
<html lang="en">
<head>

	
	 <meta charset="utf-8">
	<script src="jquery-3.6.3.min.js"></script>


	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css">

</head>



<body>

	<h3 style="text-align:center; background-color: white;">First Version Tells One Story...</h3>
	<div class="block" id="1st" data-aos="zoom-in-left"  data-aos-anchor-placement="center-bottom" data-aos-duration="1500">


		<img src="1.png" style="height: 700px; width:1000px;">


	</div>
	<div class="block" id="2nd"  data-aos="zoom-out-down"  data-aos-anchor-placement="center-bottom" data-aos-duration="1500">
		
		<img src="2.png" style="height: 700px; width:1000px;">
	</div>


	<div class="block" id="3rd"  data-aos="fade-zoom-in"  data-aos-anchor-placement="center-bottom" data-aos-duration="1500">
		
		<img src="3.png" style="height: 700px; width:1000px;">
	</div>

	<h3 style="text-align:center; background-color: white;">And the Other Version Tells Another...</h3>
	

	<div class="block" id="4th"  data-aos="fade-down"  data-aos-duration="1500"  data-aos-anchor-placement="center-bottom">

		<img src="11.png" style="height: 700px; width:1000px;">
	</div>


	<div class="block" id="5th"  data-aos="flip-left"  data-aos-anchor-placement="center-bottom" data-aos-duration="1500">
		
		<img src="22.png" style="height: 700px; width:1000px;">
	</div>


	<div class="block" id="6th"  data-aos="flip-right"  data-aos-anchor-placement="center-bottom" data-aos-duration="1500">
		<img src="33.png" style="height: 700px; width:1000px;">

	</div>



<script src="script.js"></script>
</body>

</html>
